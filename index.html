<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Uplaod Preview</title>
    <!-- BootStrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="/js/main.js"></script>
  </head>
  <body>
    <main class="container row m-auto">
        <h1 class="text-center py-3">画像プレビュースライダー</h1>
        <label for="image-input" class="text-center">画像を追加</label>
        <input type="file" name="" id="image-input" multiple accept="image/png, image/jpeg" class="d-none">
        <div id="preview"></div>
    </main>
    <template id="slider-template">
      <div class="card">
        <div class="card-body">
            <div class="card-title">
            </div>
            <pre class="card-text"></pre>
            <div id="carouselExample" class="carousel slide" style="height: 300px;">
                <div class="carousel-inner h-100">
                    
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon bg-primary rounded" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon bg-primary rounded" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
    </template>
  </body>
</html>
